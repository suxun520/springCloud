server.port=8001

#mybatis  配置
mybatis.config-location=classpath:mybatis/mybatis.cfg.xml
mybatis.type-aliases-package=cn.ncu.entity
mybatis.mapper-locations=classpath*:mybatis/**/*Mapper.xml

#微服务名字
spring.application.name=springCloud-dept

#数据源配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
spring.datasource.url=jdbc:mysql://localhost/springcloud01?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
#数据库连接池最小维持连接数
spring.datasource.dbcp2.min-idle=5   
#数据库连接池初始化连接数
spring.datasource.dbcp2.initial-size=5
#数据库连接池最大连接数
spring.datasource.dbcp2.max-total=5
#数据库连接池等待连接获取的最大时间
spring.datasource.dbcp2.max-wait-millis=200

#与eureka交互的地址
eureka.client.service-url.defaultZone=http://localhost:7001/eureka/
#自定义服务名称信息
eureka.instance.instance-id=dept_microService8001
#访问路径可以显示ip信息
eureka.instance.prefer-ip-address=true
#euraka上点击微服务连接可以看到相关信息
info.app.name=jcCloud
info.company.name=nanchanguniversity
#能解析下面两个$符中间的东西是因为父工程pom里面的build
info.build.artifactId=$project.artifactId$
info.build.version=$project.version$


#设置响应为utf-8
spring.http.encoding.force-response=true
spring.http.encoding.charset=utf-8





